<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="Website Icon" type="png" href="./icones/logodaguia.png"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css"/>
        <title>Loja On Net</title>
    </head>
    <body>
        <header>
            <div class="container">
                <img id="logoLoja" src="./icones/Logo.png" alt="Logo da Loja"/>
                <img id="menu" type="submit" src="./icones/menu-hamburguer.png" alt="Ícone de menu-hamburguer">
                <nav>
                    <ul>
                        <li>
                            <input type="search" placeholder="Pesquise"/>
                            <img id="lupa" src="./icones/procurar.png" alt="Ícone Lupa">
                        </li>
                        <li>
                            <img src="./icones/carrinho.png" alt="Ícone Carrinho"/>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="about">
            <div class="banner">
                <img src="./midias/1.png" alt="Banner 1"/>
                <!-- <img src="./midias/2.png" alt="Banner 2"/>
                <img src="./midias/3.png" alt="Banner 3"/> -->
            </div>
    </body>
    <footer>
        <section id="contact">
            <div class="container">
                <div class="contact-methods">
                    <div>
                        <h3>Nos acompanhe</h3>
                        <ul class="social-links">
                            <li>
                                <a href="#" title="Siga-nos no Instagram">
                                    <img src="./icones/instagram.png" alt="Logo do Instagram" />
                                </a>
                            </li>
                            <li>
                                <a href="#" title="Siga-nos no Facebook">
                                    <img src="./icones/facebook.png" alt="Logo do Facebook" />
                                </a>
                            </li>
                            <li>
                                <a href="#" title="Visite nosso canal no Youtube">
                                    <img src="./icones/youtube.png" alt="Logo do Youtube" /> 
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3>Fale conosco</h3>
                        <form>
                            <input id="seunome" type="text" placeholder="Seu nome" required/>
                            <input id="seuemail" type="email" placeholder="Seu e-mail" required/>
                            <input id="telefone" type="number" placeholder="Seu telefone" required/>
                            <textarea placeholder="Sua mensagem" required></textarea>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</html>
